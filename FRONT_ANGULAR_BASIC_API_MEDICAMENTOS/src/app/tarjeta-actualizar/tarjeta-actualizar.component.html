<div class="titulo">
  <h1>Medicamentos</h1>
</div>
<div class="pantalla">
  <div class="card">
    <img class="imgPantalla" [src]="imagenUrl" alt="Imagen de medicamento">
    <div class="card-body">
      <h1 class="card-title">ID: {{ id }}</h1>
      <p class="card-text">Nombre: <input type="text" [(ngModel)]="nombre"></p>
      <p class="card-text">URL: <input type="text" [(ngModel)]="url"></p>
      <button class="btn-actualizar" (click)="irAHome()">Home</button>
      <button class="btn-actualizar" (click)="actualizarRegistro()">Actualizar</button>
    </div>
  </div>
</div>
